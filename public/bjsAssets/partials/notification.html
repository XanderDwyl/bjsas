<div  id="toast-container" ng-class="config.position">
    <div ng-repeat="toaster in toasters" class="toast" ng-class="toaster.type" ng-click="remove(toaster.id)" ng-mouseover="stopTimer(toaster)"  ng-mouseout="restartTimer(toaster)">
        <button class="toast-close-button" ng-show="config.closeButton" ng-click="click(toaster, true)">&times;</button>
        <div ng-class="config.title">{{toaster.title}}</div>
        <div ng-class="config.message" ng-switch on="toaster.bodyOutputType">
            <div ng-switch-when="trustedHtml" ng-bind-html="toaster.html"></div>
            <div ng-switch-when="template">
                <div ng-include="toaster.bodyTemplate"></div>
            </div>
            <div ng-switch-default >{{toaster.body}}</div>
        </div>
    </div>
</div>
