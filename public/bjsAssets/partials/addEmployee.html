<div class="col-xs-12">
	<div class="widget">
		<div class="widget-header bordered-bottom bordered-themesecondary">
			<i class="widget-icon typcn typcn-contacts themesecondary"></i>
			<span class="widget-caption themesecondary">Add Employees</span>
			<div class="widget-buttons">
				<a href="" data-toggle="dispose" ng-click="hideContent()">
					<i class="fa fa-times themesecondary"></i>
				</a>
			</div>
		</div>
		<div class="widget-body">
			<div class="widget-workspace">
				<form class="form-group row" method="POST" accept-charset="UTF-8">
					<input name="_token" type="hidden" value="{{csrf_token}}">
					<div class="col-xs-12 no-padding">
						<div class="col-xs-12 col-sm-6 col-lg-3 no-padding">
							<div class="form-group">
								<label for="inputEmail3" class="hidden-xs col-sm-12 control-label no-padding-right text-left">
									<span>First Name</span>
								</label>
								<div class="col-sm-12 no-padding-right">
									<span class="input-icon icon-right" data-toggle="tooltip" data-placement="top-right" data-original-title="{{requestResult.errors.firstName[0]}}" field='firstName' tooltip-show>
										<input type="text" class="form-control" placeholder="First Name" name="firstName" ng-model="employee.firstName">
										<i class="fa fa-user"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-lg-3 no-padding">
							<div class="form-group">
								<label for="inputEmail3" class="hidden-xs col-sm-12 control-label no-padding-right text-left">
									<span>Last Name</span>
								</label>
								<div class="col-sm-12 no-padding-right">
									<span class="input-icon icon-right" data-toggle="tooltip" data-placement="top-right" data-original-title="{{requestResult.errors.firstName[0]}}" field='lastName' tooltip-show>
										<input type="text" class="form-control" placeholder="Last Name" name="lastName" ng-model="employee.lastName">
										<i class="fa fa-user"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-lg-2 no-padding">
							<div class="form-group">
								<label for="inputEmail3" class="hidden-xs col-sm-12 control-label no-padding-right text-left">
									<span>Gender</span>
								</label>
								<div class="col-sm-12 no-padding-right">
									<span class="no-padding block" data-toggle="tooltip" data-placement="top-right" data-original-title="{{requestResult.errors.gender[0]}}" field='gender' tooltip-show>
										<select select-picker class="form-control show-tick show-menu-arrow" data-width="100%" ng-model="employee.gender">
											<option value="">-- select --</option>
											<option>Male</option>
											<option>Female</option>
											<option>Other</option>
										</select>
									</span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-lg-2 no-padding">
							<div class="form-group">
								<label for="inputEmail3" class="hidden-xs col-sm-12 control-label no-padding-right text-left">
									<span>Birth Date</span>
								</label>
								<div class="col-sm-12 no-padding-right">
									<span id="legalDP" class="input-group date input-icon icon-right" data-toggle="tooltip" data-placement="top-right" data-original-title="{{requestResult.errors.birthDate[0]}}" field="birthDate" tooltip-show date-picker>
										<input type="text" class="form-control" id="birthDate" placeholder="{{legalAgeDate}}" name="birthDate"  ng-model="employee.birthDate">
										<i class="fa fa-calendar"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-lg-2 no-padding">
							<div class="form-group">
								<label for="inputEmail3" class="hidden-xs col-sm-12 control-label no-padding-right text-left">
									<span>Hired Date</span>
								</label>
								<div class="col-sm-12">
									<span id="birthDP" class="input-group date input-icon icon-right" data-toggle="tooltip" data-placement="top-right" data-original-title="{{requestResult.errors.hiredDate[0]}}" field="hiredDate" tooltip-show date-picker>
										<input type="text" class="form-control" id="hiredDate" placeholder="{{toDate}}" name="hiredDate"  ng-model="employee.hiredDate">
										<i class="fa fa-calendar"></i>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 no-padding margin-top-20">
						<div class="col-xs-12 col-sm-6 col-lg-2 no-padding">
                            <div class="form-group">
                                <label for="homeAddress" class="hidden-xs col-sm-12 control-label no-padding-right text-left">
                                    <span>SSS ID</span>
                                </label>
                                <div class="col-sm-12 no-padding-right">
                                    <span class="input-icon icon-right" data-toggle="tooltip" data-placement="top-right" data-original-title="{{requestResult.errors.id[0]}}" field='id' tooltip-show>
                                        <input type="text" class="form-control" placeholder="(optional)" name='agencyid[]' ng-model="employee.SSS">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-lg-2 no-padding">
                            <div class="form-group">
                                <label for="homeAddress" class="hidden-xs col-sm-12 control-label no-padding-right text-left">
                                    <span>Pag-ibig ID</span>
                                </label>
                                <div class="col-sm-12 no-padding-right">
                                    <span class="input-icon icon-right" data-toggle="tooltip" data-placement="top-right" data-original-title="{{requestResult.errors.id[0]}}" field='id' tooltip-show>
                                        <input type="text" class="form-control" placeholder="(optional)" name='agencyid[]' ng-model="employee.PagIbig">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-lg-2 no-padding">
                            <div class="form-group">
                                <label for="homeAddress" class="hidden-xs col-sm-12 control-label no-padding-right text-left">
                                    <span>PhilHealth ID</span>
                                </label>
                                <div class="col-sm-12 no-padding-right">
                                    <span class="input-icon icon-right" data-toggle="tooltip" data-placement="top-right" data-original-title="{{requestResult.errors.id[0]}}" field='id' tooltip-show>
                                        <input type="text" class="form-control" placeholder="(optional)" name='agencyid[]' ng-model="employee.PhilHealth">
                                    </span>
                                </div>
                            </div>
                        </div>
						<div class="col-xs-12 col-sm-6 col-lg-4 no-padding">
							<div class="form-group">
								<label for="homeAddress" class="hidden-xs col-sm-12 control-label no-padding-right text-left">
									<span>Home Address</span>
								</label>
								<div class="col-sm-12 no-padding-right">
									<span class="input-icon icon-right" data-toggle="tooltip" data-placement="top-right" data-original-title="{{requestResult.errors.homeAddress[0]}}" field='homeAddress' tooltip-show>
										<input type="text" class="form-control" placeholder="Cebu City, Philippines" name='homeAddress' ng-model="employee.homeAddress">
										<i class="fa fa-globe"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-lg-2 no-padding">
							<div class="form-group">
								<label for="amount" class="hidden-xs col-sm-12 control-label no-padding-right text-left">
									<span>Salary Rate</span>
								</label>
								<div class="col-sm-12">
									<span class="input-icon icon-right" data-toggle="tooltip" data-placement="top-right" data-original-title="{{requestResult.errors.amount[0]}}" field='amount' tooltip-show>
										<input type="text" class="form-control" placeholder="PHP 0.00" name='amount' ng-model="employee.amount">
										<i class="fa fa-money"></i>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12">
						<hr class="wide"></hr>
					</div>
					<div class="col-xs-12 no-padding">
						<div class="buttons-preview pull-right">
							<button class="btn btn-default shiny border-white btn-default-width" ng-click="resetContent( )">Reset</button>
							<button class="btn btn-blue shiny border-white btn-default-width" ng-click="createEmployee(employee)">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
